<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Bel's Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="summary">
            <h1>Osaka</h1>
            <ul>
              <li>Monday 03:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex main-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                  id="icon"
                />
                <div>
                  <strong id="temperature">32</strong
                  ><span class="units"> Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 90%</li>
                <li>Humidity: 57%</li>
                <li>Wind: 24 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/Belzie1300/Bel-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Belinda Dinh</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
